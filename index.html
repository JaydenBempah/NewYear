<!DOCTYPE html> 
<html> 
    <head>
         <title>New Year Celebration</title> 
         <style> body { font-family: Arial, sans-serif; background-color: white; color: white; margin: 0; padding: 0; } 
         .header { background-color: green; text-align: center; padding: 20px; } .header h1 { margin: 0; font-size: 36px; } .header p { margin: 5px 0 0; } .content { text-align: center; padding: 20px; } .content img { max-width: 90%; border: 5px solid #ff4500; } .audio-section, .video-section { margin: 20px 0; } </style> </head> 
         <body> <div class="header"> 
            <h1>Happy New Year 2025!</h1>

                <p style="color: black;">As we step into the New Year, let's embrace hope, joy, and fresh opportunities. Wishing you a prosperous and vibrant 2025!</p> 
                <h2 style="color: black;">Celebrating the New Year</h2> <img src="ny.jpg" alt="New Year Celebration"> <div class="audio-section">

            <audio controls>

            </audio> 
        </div> 
        <div class="video-section"> 
            <h3 style="color: black;">Watch the Countdown</h3>
             <video controls width="500"> 
                <source src="countdown.mp4" type="video/mp4">
            </video> 
        </div> 
    </div>

</html>
